<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }

    h2 {
      color: #007bff;
    }

    .user-table th,
    .user-table td {
      word-break: break-word;
    }

    .table-container {
      margin-top: 20px;
    }

    .table-container table {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table-container th,
    .table-container td {
      border: 1px solid #dee2e6;
    }

    .table-container th {
      background-color: #007bff;
      color: #fff;
    }

    .logout-btn,
    .upload-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9 offset-md-3">
        <h2>Welcome to the Dashboard</h2>
        <div class="table-container">
          <table class="table user-table">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">API Key</th>
                <th scope="col">IP Address</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
        <a href="/logout" class="btn btn-primary logout-btn">Logout</a>
      </div>
      <div class="col-md-3">
        <a href="/upload" class="btn btn-success upload-btn btn-block">Upload</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Fetch user data from users.json and dynamically populate the table
    fetch('users.json')
      .then(response => response.json())
      .then(data => {
        const userTableBody = document.getElementById('userTableBody');
        data.users.forEach(user => {
          const row = userTableBody.insertRow();
          row.insertCell(0).innerText = user.username;
          row.insertCell(1).innerText = user.apiKey;
          row.insertCell(2).innerText = user.ip;
        });
      })
      .catch(error => console.error('Error fetching user data:', error));
  </script>
</body>
</html>
