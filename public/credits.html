<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/x68agy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff; /* Set text color to be visible on the background */
    }

    .container {
      position: relative;
      z-index: 2;
    }

    .credits-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-profile img {
      width: 80px;
      height: 80px;
      object-fit: cover; /* Ensure the image retains its aspect ratio within the circle */
      border-radius: 50%;
      border: 2px solid #fff; /* White border */
      margin-right: 20px;
    }

    .user-details {
      flex-grow: 1;
    }

    .user-name {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Shadow properties for white text */
    }

    .user-text {
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Shadow properties for white text */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="credits-title">SPECIAL THANKS [ CREDITS ]</h2>

  <div class="user-profile">
    <img src="https://files.catbox.moe/dwotji.jpg" alt="Jonell Magallanes Profile Picture">
    <div class="user-details">
      <div class="user-name">Jonell Magallanes</div>
      <div class="user-text">The Developer of Shoti Alternative and Programmer Web</div>
    </div>
  </div>

  <div class="user-profile">
    <img src="https://files.catbox.moe/w5f3h8.jpg" alt="Jan Liby Dele Costa">
    <div class="user-details">
      <div class="user-name">Jan liby Dela Costa</div>
      <div class="user-text">The Original Created of Shoti and Inspired Shoti alternative</div>
    </div>
  </div>

  <!-- Add more user profiles as needed -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
